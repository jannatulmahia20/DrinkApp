<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drink App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Welcome to the Drink Page</h2>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search drinks..." />
    <button onclick="searchDrink()">Search</button>
  </div>

  <div class="main">
    <!-- Left Column: Drinks -->
    <div id="drinkCards" class="column"></div>

    <!-- Right Column: Group -->
    <div id="groupColumn" class="column">
      <h3>Selected Drinks (<span id="groupCount">0</span>/7)</h3>
      <ul id="groupList"></ul>
    </div>
  </div>

  <p id="notFoundMessage" style="display:none; color: red; text-align: center;">Not Found</p>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle"></h3>
      <img id="modalImg" />
      <p id="modalCategory"></p>
      <p id="modalInstructions"></p>
      <p id="modalGlass"></p>
      <p id="modalType"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
